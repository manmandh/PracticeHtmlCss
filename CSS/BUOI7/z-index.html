<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Z-index</title>
</head>
<body>
	<style>
		.box-parent{
			background-color: lemonchiffon;
			height: 400px;
			widows: 600px;
			position: relative;
		}
		.box-1{
			width: 100px;
			height: 80px;
			position: absolute;
		}
		.box-2{
			width: 100px;
			height: 80px;
			position: absolute;

		}
		.box-1{
			background-color: lightgreen;
			top: 0px;
			left: 100px;
			z-index: 1;

		}
		.box-2{
			background-color: lightsalmon;
			top: 30px;
			left: 50px;
			z-index: 2;

		
	</style>
		<h1>Z-index</h1>
	<div class="box-parent">
	    <div class="box-1">Box1</div>
	    <div class="box-2">Box2</div>
	</div>
	
</body>
</html>
