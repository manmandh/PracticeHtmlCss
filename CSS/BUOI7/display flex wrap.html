<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Display Flex Wrap</title>
</head>
<body>
	<style>
		.container{
			width: 1170px;
			margin: 0px auto;
			display: flex;
			background: grey;
			/*flex-direction: row;*/
			/*flex-direction: row-reverse;
			flex-direction: column;*/
			flex-direction: row;
			flex-wrap: wrap;
		}
		.box{
			width: 200px;
			padding: 40px;
			font-size: 18px;
			background: greenyellow;
			margin: 10px;
		}
		h1 {
			text-align: center;
		}
	</style>
	<h1>Display Flex Wrap</h1>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
		<div class="box">8</div>
		<div class="box">9</div>
		<div class="box">10</div>
		<div class="box">11</div>
		<div class="box">12</div>
	</div>


	
</body>
</html>
