<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transform Scale</title>
</head>

<body>
	<style>
		.box{
			height: 100px;
			width: 200px;
			background-color: tomato;
			margin-left: 300px;
		}
		.box:hover{
			transform: scale(1.2, 1.2) rotate(45deg);
			transition: all 0.5s;
		}
	</style>
	<h1>Transform Scale</h1>
	<div class="box">Box</div>
</body>

</html>
