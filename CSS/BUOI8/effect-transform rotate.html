<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transform Rotate</title>
</head>

<body>
	<style>
		.box{
			height: 100px;
			width: 200px;
			background-color: tomato;
			transition: all 0.5s;
		}
		.box:hover{
			transform: rotate(320deg);
		}
	</style>
	<h1>Transform Rotate</h1>
	<div class="box">Box</div>
	
</body>

</html>
