<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Child Selector</title>
</head>

<body>

	<style>
		ul li:first-child{
			font-weight: bold;
			color: red;
		}
		ul li:last-child{
			font-weight: bold;
			color: green;
		}

		
	</style>
	<h1>Child selector</h1>

	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		   <ul>
		   	<li>Item 2.1</li>
		   	<li>Item 2.2</li>
		   </ul>
		<li>Item 3</li>
		<li>Item 4</li>
	</ul>

	
</body>

</html>
