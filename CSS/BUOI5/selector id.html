<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ID selector</title>
</head>

<body>
	<style>
		#wrapper {
			width: 960px;
			margin: 0px auto;
		}
		#header {
			text-align: center;
		}
		#content {
			min-height: 100px;
			background: #333;
			color: #fff;
		}
		#footer {
			min-height: 60px;
			background: #333;
			color: #fff;
		}
		.text-right {
			text-align: right;
		}
		.text-center{
			text-align: center;
		}
		
	</style>
	
	<div id="wrapper">

 	    <div id="header">
             <p>Header</p>
	    </div>

	    <div id="content" class="text-center">

		     <h2>Content</h2>
	    </div>

	    <div id="footer" class="text-right">
	         <p>footer</p>
	
	    </div>
    </div>

</body>

</html>
